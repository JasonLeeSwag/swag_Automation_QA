name: Weekly Automation Test

on:
  schedule:
    - cron: "0 10 * * 1"
  workflow_dispatch:

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: List Files
        run: ls -R

      - name: Install Dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r swag_Automation_QA/requirements.txt

      - name: Run Tests
        run: |
          source venv/bin/activate
          robot -V swag_Automation_QA/data.yaml -V swag_Automation_QA/country.yaml -V swag_Automation_QA/qat_domain.yaml -i login swag_Automation_QA/TestCase

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            swag_Automation_QA/report.html
            swag_Automation_QA/reports/

      - name: Commit and Push Report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add swag_Automation_QA/report.html swag_Automation_QA/reports/
          git commit -m "Update test report [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
